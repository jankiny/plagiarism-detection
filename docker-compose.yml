services:
  db:
    image: ankane/pgvector:v0.5.1
    container_name: plagiarism_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=plagiarism_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # 数据盘持久化示例：把宿主机数据目录挂到容器（将 /mnt/data 替换为实际数据盘路径）
    # volumes:
    #   - /mnt/data/plagiarism/pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: plagiarism_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # 如果需要持久化 Redis（可选），改为绑定宿主机目录
    # volumes:
    #   - /mnt/data/plagiarism/redis:/data

  minio:
    image: minio/minio
    container_name: plagiarism_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    # 持久化对象存储：挂载宿主机数据盘
    # volumes:
    #   - /mnt/data/plagiarism/minio:/data

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: plagiarism_frontend
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plagiarism_api
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio
    env_file:
      - ./backend/.env.docker
    volumes:
      - ./backend:/app

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plagiarism_celery_worker
    command: celery -A app.core.celery.app worker -l info
    depends_on:
      - redis
      - api
    env_file:
      - ./backend/.env.docker
    volumes:
      - ./backend:/app

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plagiarism_celery_beat
    command: celery -A app.core.celery.app beat -l info
    depends_on:
      - redis
      - api
    env_file:
      - ./backend/.env.docker
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
  redis_data:
  minio_data:
