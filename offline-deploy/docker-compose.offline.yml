###############################################################################
# docker-compose.offline.yml
# 内网离线部署专用 —— 所有镜像使用预构建的 image，不执行 build
###############################################################################

services:
  db:
    image: ankane/pgvector:v0.5.1
    container_name: plagiarism_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=plagiarism_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # 如需挂载宿主机数据盘，取消以下注释并注释上面的 volumes
    # volumes:
    #   - /mnt/data/plagiarism/pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: plagiarism_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:latest
    container_name: plagiarism_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  frontend:
    image: plagiarism-frontend:latest
    container_name: plagiarism_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    image: plagiarism-api:latest
    container_name: plagiarism_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - minio
    env_file:
      - ./.env.docker

  celery-worker:
    image: plagiarism-api:latest
    container_name: plagiarism_celery_worker
    restart: unless-stopped
    command: celery -A app.core.celery.app worker -l info
    depends_on:
      - redis
      - api
    env_file:
      - ./.env.docker

  celery-beat:
    image: plagiarism-api:latest
    container_name: plagiarism_celery_beat
    restart: unless-stopped
    command: celery -A app.core.celery.app beat -l info
    depends_on:
      - redis
      - api
    env_file:
      - ./.env.docker

volumes:
  postgres_data:
  redis_data:
  minio_data:
